<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60 Gün Sonrasına Zaman Bekleyen Sayfa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="countdownTitle">60 gün sonra yaz tatili başlayacak!</h1>
        <div class="countdown-container">
            <p id="countdown"></p>
            <div class="hourglass"></div>
        </div>
    </div>

    <script>
        var countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 60);
        countDownDate.setHours(0, 0, 0, 0);

        var countdownFunction = setInterval(function () {

            var now = new Date().getTime();

            var distance = countDownDate - now;

            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
                document.getElementById("countdownTitle").innerHTML = "Yaz tatili başladı!";
            } else {
                var daysLeft = Math.ceil(distance / (1000 * 60 * 60 * 24));
                document.getElementById("countdownTitle").innerHTML = daysLeft + " gün sonra yaz tatili başlayacak!";
            }
        }, 1000);
    </script>
</body>

</html>
